    <script>
        // Search on enter key event
        function search(e) {
            if (e.keyCode == 13) {
                var val = document.getElementById("search-field").value;
                window.open("https://duckduckgo.com/" + val);
            }
        }
        // Get current time and format
        function getTime() {
            var dt = new Date();
            dt.setTime(dt.getTime()+dt.getTimezoneOffset()*60*1000);
            var offset = -300;
            var date = new Date(dt.getTime() + offset*60*1000),
                min = date.getMinutes(),
                sec = date.getSeconds(),
                hour = date.getHours();

            // 12 hour format
            hour = (date.getHours()+1) % 12 || 12

            return "" +
                (hour < 10 ? ("0" + hour) : hour) + ":" +
                (min < 10 ? ("0" + min) : min) + ":" +
                (sec < 10 ? ("0" + sec) : sec);
        }

        window.onload = () => {
            let xhr = new XMLHttpRequest();
            // Request to weather api
            xhr.open('GET', 'https://bypasscors.herokuapp.com/api/?url=https://api.darksky.net/forecast/a8ee06a53ce08e3ae1668ca25de41b09/40.379570,-74.545660?units=us&exclude=minutely,hourly,daily,flags');
            xhr.onload = () => {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        let json = JSON.parse(xhr.responseText);
                        console.log(json);
                        document.getElementById("temp").innerHTML = Math.round(json.currently.temperature) + " F";
                        document.getElementById("weather-description").innerHTML = json.currently.summary;
                    } else {
                        console.log('error msg: ' + xhr.status);
                    }
                }
            }
            xhr.send();
            // Set up the clock
            document.getElementById("clock").innerHTML = getTime();
            // Set clock interval to tick clock
            setInterval( () => {
                document.getElementById("clock").innerHTML = getTime();
            },100);
        }

        document.addEventListener("keydown", event => {
            if (event.keyCode == 32) {          // Spacebar code to open search
                document.getElementById('search').style.display = 'flex';
                document.getElementById('search-field').focus();
            } else if (event.keyCode == 27) {   // Esc to close search
                document.getElementById('search-field').value = '';
                document.getElementById('search-field').blur();
                document.getElementById('search').style.display = 'none';
            }
        });
